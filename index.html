<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="bookList">
        </div>
        <div class="addBook">
            <button class="common-button addButton">ADD BOOK</button>
        </div>
    </div>

    <dialog class="form-dialog">
        <form action="#" method="get">
            <div class="book-title">
                <label for="title">TITLE</label>
                <input type="text" name="bookTitle" id="title" required>
            </div>
            <div class="book-author">
                <label for="author">AUTHOR</label>
                <input type="text" name="bookAuthor" id="author" required>
            </div>
            <div class="book-pages">
                <label for="pages">PAGES</label>
                <input type="tel" name="bookPages" id="pages" required>
            </div>
            <div class="book-read-status">
                <label for="status">READ STATUS</label>
                <input type="text" name="bookReadStatus" id="status" required>
            </div>
            <button type="submit" class="common-button form-submit">Submit</button>
            <button class="common-button form-cancel">Cancel</button>
        </form>
    </dialog>
</body>

</html>
